<body>
   <h1>Rock, Paper, Scissors!</h1>
   <div id="container">
    <h2><span>You: </span><span id="playerScore">0</span></h2>
    <h2><span>Computer: </span><span id="compScore">0</span></h2>
    <h2><span>Tie: </span><span id="ties">0</span></h2>
   </div>

<div class="buttons">
   <button id="rock">Rock</button>
   <button id="paper">Paper</button>
   <button id="scissors">Scissors</button>
</div>

   <div id="start">
       <h2 id="begin">Choose a button to start match</h2>
   </div>
